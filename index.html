<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<style>
body{background:#0f172a;color:#e5e7eb;font-family:Arial;text-align:center;}

<body>

<div class="container">

<h1>ä¸‰éª°å°ˆæ¥­é æ¸¬å™¨ 3.2</h1>

<div class="card">
<h3>é¸æ“‡ä¸‰é¡†éª°å­</h3>
<div id="diceButtons"></div>
<div>å·²é¸ï¼š<span id="selectedDice"></span></div>
<button onclick="submitRound()" style="margin-top:10px;padding:8px 15px;">ç¢ºèªæ–°å¢</button>
</div>

<div class="flex">

<div style="flex:1">

<div class="card">
<h3>ç‰¹æ®Šæ©Ÿç‡ï¼ˆè±¹å­+17ï¼‰</h3>
<div id="specialProb" class="prob cold">4.17%</div>
<div id="gapInfo"></div>
<div id="gapHistory" class="stat"></div>
</div>

<div class="card">
<h3>å¤§å°é æ¸¬</h3>
<div id="bigSmall"></div>
<div class="stat">æº–ç¢ºç‡ï¼š<span id="accuracy">0%</span></div>
</div>

<div class="card">
<h3>è³‡é‡‘ç®¡ç†</h3>
<div id="bankrollInfo" class="stat"></div>
</div>

</div>

<div class="side card">
<h3>å‘½ä¸­è¶¨å‹¢</h3>
<button class="toggle-btn active" onclick="setTrend(20)" id="btn20">20</button>
<button class="toggle-btn" onclick="setTrend(40)" id="btn40">40</button>
<div id="trendBoxes" class="trend-box"></div>
<div id="streakInfo" class="stat"></div>
</div>

</div>

<div class="card">
<h3>æœ€è¿‘30å±€</h3>
<div id="history"></div>
</div>

<div class="card">
<h3>ç‰¹æ®Šæ©Ÿç‡èµ°å‹¢</h3>
<div id="chart" style="height:300px;"></div>
</div>

</div>

<script>

const BASE_SPECIAL=0.0417;
const BASE_BIG=0.5;

let rounds=[];
let selected=[];
let specialProbs=[];
let predictions=[];
let specialIntervals=[];
let lastSpecialIndex=null;
let correctCount=0;
let trendLength=20;

let bankroll=10000;
let baseUnit=100;
let peak=10000;

let chart=echarts.init(document.getElementById('chart'));

function createButtons(){
  const c=document.getElementById("diceButtons");
  for(let i=1;i<=6;i++){
    const b=document.createElement("button");
    b.innerText=i;
    b.className="dice-btn";
    b.onclick=()=>selectDice(i);
    c.appendChild(b);
  }
}
createButtons();

function selectDice(n){
  if(selected.length<3){
    selected.push(n);
    document.getElementById("selectedDice").innerText=selected.join(",");
  }
}

function submitRound(){
  if(selected.length!==3){alert("è«‹é¸ä¸‰é¡†");return;}

  const [d1,d2,d3]=selected;
  const sum=d1+d2+d3;
  const isBao=(d1===d2&&d2===d3);
  const is17=(sum===17);
  const isSpecial=isBao||is17;
  const size=sum>=11?"å¤§":"å°";

  if(predictions.length>0){
    const win=predictions[predictions.length-1]===size;
    if(win) correctCount++;
    updateBank(win);
  }

  if(isSpecial){
    if(lastSpecialIndex!==null){
      specialIntervals.push(rounds.length-lastSpecialIndex);
    }
    lastSpecialIndex=rounds.length;
  }

  rounds.push({d1,d2,d3,sum,isSpecial,size});
  selected=[];
  document.getElementById("selectedDice").innerText="";
  calculate();
}

function getGap(){
  if(lastSpecialIndex===null) return rounds.length;
  return rounds.length-1-lastSpecialIndex;
}

function calculateSpecial(){

  const gap=getGap();
  let weight=1;

  // é€±æœŸå°–å³°
  [1,3,5,10,14,16,18].forEach(p=>{
    weight += Math.exp(-((gap-p)**2)/6)*1.1;
  });

  // é•·é–“éš”æ‹‰å‡
  if(gap>20){
    weight += 0.6 + (gap-20)*0.05;
  }

  // ğŸ”¥ è¿‘ä¸‰å±€çµæ§‹å£“ç¸®åŠ æˆï¼ˆæ¢å¾©ï¼‰
  const last3=rounds.slice(-3);
  if(last3.length===3){
    const freq=[0,0,0,0,0,0];
    last3.forEach(r=>{
      freq[r.d1-1]++;
      freq[r.d2-1]++;
      freq[r.d3-1]++;
    });
    const maxFreq=Math.max(...freq);
    if(maxFreq>=3) weight+=0.6;       // é›†ä¸­æ˜é¡¯
    else if(maxFreq==2) weight+=0.3;  // è¼•å¾®é›†ä¸­
  }

  // å†·å»
  let recentSpecial=rounds.slice(-5).filter(r=>r.isSpecial).length;
  if(recentSpecial>=2){
    weight*=0.8;
  }

  let prob=BASE_SPECIAL*weight;

  if(prob>0.18) prob=0.18;
  if(prob<0.025) prob=0.025;

  specialProbs.push((prob*100).toFixed(2));

  let color="cold";
  if(prob>0.11) color="hot";
  else if(prob>0.07) color="warm";

  const el=document.getElementById("specialProb");
  el.className="prob "+color;
  el.innerText=(prob*100).toFixed(2)+"%";

  document.getElementById("gapInfo").innerText="ç›®å‰é–“éš”ï¼š"+gap;
  document.getElementById("gapHistory").innerText=
    "æ­·å²é–“éš”ï¼š"+specialIntervals.slice(-10).reverse().join(" â†’ ");

  drawChart();
}

function calculateBigSmall(){

  let score=0;
  const last5=rounds.slice(-5);

  // é€£çºŒå‹•é‡
  let streak=1;
  for(let i=last5.length-1;i>0;i--){
    if(last5[i].size===last5[i-1].size) streak++;
    else break;
  }

  if(streak>=3){
    score += last5[last5.length-1].size==="å¤§"?0.25:-0.25;
  }

  const bigCount=rounds.slice(-20).filter(r=>r.size==="å¤§").length;
  const smallCount=rounds.slice(-20).filter(r=>r.size==="å°").length;
  score += (bigCount-smallCount)*0.015;

  let bigProb=BASE_BIG+score;
  let smallProb=BASE_BIG-score;

  const prediction=bigProb>smallProb?"å¤§":"å°";
  predictions.push(prediction);

  document.getElementById("bigSmall").innerHTML=
    `<div class="${prediction==="å¤§"?"big":"small"}">
     é æ¸¬ï¼š${prediction}
     </div>
     <div>å¤§ ${(bigProb*100).toFixed(1)}% | å° ${(smallProb*100).toFixed(1)}%</div>`;

  const total=predictions.length-1;
  const acc=total>0?(correctCount/total*100).toFixed(1):0;
  document.getElementById("accuracy").innerText=acc+"%";

  updateTrendBoxes();
}

function setTrend(n){
  trendLength=n;
  document.getElementById("btn20").classList.remove("active");
  document.getElementById("btn40").classList.remove("active");
  document.getElementById("btn"+n).classList.add("active");
  updateTrendBoxes();
}

function updateTrendBoxes(){
  const container=document.getElementById("trendBoxes");
  container.innerHTML="";
  let results=[];

  for(let i=1;i<rounds.length;i++){
    results.push(predictions[i-1]===rounds[i].size);
  }

  const last=results.slice(-trendLength);
  last.forEach(win=>{
    const box=document.createElement("div");
    box.className=win?"win":"lose";
    container.appendChild(box);
  });

  if(last.length>0){
    let current=last[last.length-1];
    let streak=1;
    for(let i=last.length-2;i>=0;i--){
      if(last[i]===current) streak++;
      else break;
    }
    document.getElementById("streakInfo").innerText=
      (current?"é€£è´ ":"é€£è¼¸ ")+streak+" æœŸ";
  }
}

function updateBank(win){
  let bet=Math.floor(bankroll*0.02/baseUnit)*baseUnit;
  if(bet<baseUnit) bet=baseUnit;

  if(win) bankroll+=bet;
  else bankroll-=bet;

  if(bankroll>peak) peak=bankroll;

  let drawdown=((peak-bankroll)/peak*100).toFixed(2);

  document.getElementById("bankrollInfo").innerText=
    `è³‡é‡‘ï¼š${bankroll} | æœ¬æ³¨ï¼š${bet} | æœ€å¤§å›æ’¤ï¼š${drawdown}%`;
}

function calculate(){
  calculateSpecial();
  calculateBigSmall();

  document.getElementById("history").innerText=
    rounds.slice(-30)
    .map(r=>`${r.d1}${r.d2}${r.d3}${r.isSpecial?'â˜…':''}`)
    .join(" , ");
}

function drawChart(){
  chart.setOption({
    xAxis:{type:'category',data:specialProbs.map((_,i)=>i+1)},
    yAxis:{type:'value'},
    series:[{data:specialProbs,type:'line',smooth:true}]
  });
}

</script>
