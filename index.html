<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>三骰專業預測器 3.3 完整版</title>
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<style>
body{background:#0f172a;color:#e5e7eb;font-family:Arial;text-align:center;}
.container{max-width:1300px;margin:auto;padding:20px;}
.card{background:#1e293b;padding:20px;margin-top:20px;border-radius:12px;}
.dice-btn{width:50px;height:50px;margin:5px;font-size:18px;border-radius:8px;border:none;cursor:pointer;background:#334155;color:white;}
.prob{font-size:36px;font-weight:bold;}
.cold{color:#38bdf8;}
.warm{color:#facc15;}
.hot{color:#f87171;}
.big{color:#f87171;font-size:22px;}
.small{color:#38bdf8;font-size:22px;}
.flex{display:flex;gap:20px;}
.side{width:260px;}
.trend-box{display:flex;flex-wrap:wrap;gap:3px;margin-top:10px;}
.win{width:12px;height:12px;background:#22c55e;}
.lose{width:12px;height:12px;background:#ef4444;}
.stat{font-size:13px;color:#94a3b8;}
.toggle-btn{margin:5px;padding:4px 8px;background:#334155;border:none;color:white;border-radius:6px;cursor:pointer;}
.active{background:#22c55e;}
</style>
</head>
<body>

<div class="container">

<h1>三骰專業預測器 3.3</h1>

<div class="card">
<h3>選擇三顆骰子</h3>
<div id="diceButtons"></div>
<div>已選：<span id="selectedDice"></span></div>
<button onclick="submitRound()" style="margin-top:10px;padding:8px 15px;">確認新增</button>
</div>

<div class="flex">

<div style="flex:1">

<div class="card">
<h3>特殊機率（豹子+17）</h3>
<div id="specialProb" class="prob cold">4.17%</div>
<div id="gapInfo"></div>
<div id="gapHistory" class="stat"></div>
</div>

<div class="card">
<h3>大小預測</h3>
<div id="bigSmall"></div>
<div class="stat">準確率：<span id="accuracy">0%</span></div>
</div>

<div class="card">
<h3>資金管理</h3>
<div id="bankrollInfo" class="stat"></div>
</div>

</div>

<div class="side card">
<h3>命中趨勢</h3>
<button class="toggle-btn active" onclick="setTrend(20)" id="btn20">20</button>
<button class="toggle-btn" onclick="setTrend(40)" id="btn40">40</button>
<div id="trendBoxes" class="trend-box"></div>
<div id="streakInfo" class="stat"></div>
</div>

</div>

<div class="card">
<h3>最近30局</h3>
<div id="history"></div>
</div>

<div class="card">
<h3>特殊機率走勢</h3>
<div id="chart" style="height:300px;"></div>
</div>

</div>

<script>

const BASE_SPECIAL=0.0417;
const BASE_BIG=0.5;

let rounds=[];
let selected=[];
let specialProbs=[];
let predictions=[];
let specialIntervals=[];
let lastSpecialIndex=null;
let correctCount=0;
let trendLength=20;

let bankroll=10000;
let baseUnit=100;
let peak=10000;

let chart=echarts.init(document.getElementById('chart'));

function createButtons(){
  const c=document.getElementById("diceButtons");
  for(let i=1;i<=6;i++){
    const b=document.createElement("button");
    b.innerText=i;
    b.className="dice-btn";
    b.onclick=()=>selectDice(i);
    c.appendChild(b);
  }
}
createButtons();

function selectDice(n){
  if(selected.length<3){
    selected.push(n);
    document.getElementById("selectedDice").innerText=selected.join(",");
  }
}

function submitRound(){
  if(selected.length!==3){alert("請選三顆");return;}

  const [d1,d2,d3]=selected;
  const sum=d1+d2+d3;
  const isBao=(d1===d2&&d2===d3);
  const is17=(sum===17);
  const isSpecial=isBao||is17;
  const size=sum>=11?"大":"小";

  if(predictions.length>0){
    const win=predictions[predictions.length-1]===size;
    if(win) correctCount++;
    updateBank(win);
  }

  if(isSpecial){
    if(lastSpecialIndex!==null){
      specialIntervals.push(rounds.length-lastSpecialIndex);
    }
    lastSpecialIndex=rounds.length;
  }

  rounds.push({d1,d2,d3,sum,isSpecial,size});
  selected=[];
  document.getElementById("selectedDice").innerText="";
  calculate();
}

function getGap(){
  if(lastSpecialIndex===null) return rounds.length;
  return rounds.length-1-lastSpecialIndex;
}

/* =======================
   大小結構強度模型
======================= */

function analyzeBigSmallTrend(){
  const last10=rounds.slice(-10);
  if(last10.length<6) return 1;

  const seq=last10.map(r=>r.size==="大"?1:0);
  let score=1;

  let maxRun=1, run=1;
  for(let i=1;i<seq.length;i++){
    if(seq[i]===seq[i-1]){ run++; maxRun=Math.max(maxRun,run); }
    else run=1;
  }
  if(maxRun>=4) score+=0.5;

  let flip=0;
  for(let i=1;i<seq.length;i++){
    if(seq[i]!==seq[i-1]) flip++;
  }
  if(flip>=6) score+=0.4;

  const bigCount=seq.filter(x=>x===1).length;
  const ratio=bigCount/seq.length;
  if(ratio>=0.7||ratio<=0.3) score+=0.45;

  return score;
}

/* =======================
   特殊機率模型（含組合判定）
======================= */

function checkSpecialComb(last3){
  // last3: array of 3 round objects
  // 回傳 true 表示最近三局符合特殊組合，可增加下一局17/豹子權重

  const dice = last3.flatMap(r=>[r.d1,r.d2,r.d3]);

  const countMap=(arr)=>{
    const map={};
    arr.forEach(n=>map[n]=(map[n]||0)+1);
    return Object.values(map).sort((a,b)=>b-a);
  }

  const combs=[
    [3,3,3],
    [3,2,2,2],
    [3,3,2,1],
    [2,2,2,2,1]
  ];

  const vals = countMap(dice);
  // 3+3+3
  if(vals[0]===3 && vals[1]===3 && vals[2]===3) return true;
  // 3+2+2+2
  if(vals[0]===3 && vals[1]===2 && vals[2]===2 && vals[3]===2) return true;
  // 3+3+2+1
  if(vals[0]===3 && vals[1]===3 && vals[2]===2) return true;
  // 2+2+2+2+1
  if(vals[0]===2 && vals[1]===2 && vals[2]===2 && vals[3]===2) return true;

  return false;
}

function calculateSpecial(){

  const gap=getGap();
  let weight=1;

  [1,3,5,10,14,16,18].forEach(p=>{
    weight+=Math.exp(-((gap-p)**2)/7)*0.75;
  });

  if(gap>20){
    weight+=0.45+(gap-20)*0.035;
  }

  if(gap<3) weight*=0.75;

  // 新增最近三局9顆骰子特殊組合判定
  const last3=rounds.slice(-3);
  if(last3.length===3 && checkSpecialComb(last3)){
    weight += 0.18; // 可調整加成大小
  }

  const recentSpecial=rounds.slice(-6).filter(r=>r.isSpecial).length;
  if(recentSpecial>=2) weight*=0.8;

  const recent=specialProbs.slice(-10).map(p=>parseFloat(p));
  if(recent.length>=5){
    const avg=recent.reduce((a,b)=>a+b,0)/recent.length;
    if(avg>9) weight*=0.88;
  }

  let prob=BASE_SPECIAL*weight;
  if(prob>0.16) prob=0.16;
  if(prob<0.025) prob=0.025;

  specialProbs.push((prob*100).toFixed(2));

  let color="cold";
  if(prob>0.115) color="hot";
  else if(prob>0.075) color="warm";

  const el=document.getElementById("specialProb");
  el.className="prob "+color;
  el.innerText=(prob*100).toFixed(2)+"%";

  document.getElementById("gapInfo").innerText="目前間隔："+gap;
  document.getElementById("gapHistory").innerText=
    "歷史間隔："+specialIntervals.slice(-10).reverse().join(" → ");

  drawChart();
}

/* =======================
   大小預測模型
======================= */

function calculateBigSmall(){

  let score=0;
  const last10=rounds.slice(-10);

  if(last10.length>=6){

    const seq=last10.map(r=>r.size==="大"?1:0);

    let maxRun=1, run=1;
    for(let i=1;i<seq.length;i++){
      if(seq[i]===seq[i-1]){ run++; maxRun=Math.max(maxRun,run); }
      else run=1;
    }
    if(maxRun>=4){
      score += seq[seq.length-1]===1?0.3:-0.3;
    }

    let flip=0;
    for(let i=1;i<seq.length;i++){
      if(seq[i]!==seq[i-1]) flip++;
    }
    if(flip>=6){
      score += seq[seq.length-1]===1?-0.2:0.2;
    }

    const bigCount=seq.filter(x=>x===1).length;
    score += (bigCount-seq.length/2)*0.03;
  }

  let bigProb=BASE_BIG+score;
  if(bigProb>0.75) bigProb=0.75;
  if(bigProb<0.25) bigProb=0.25;
  let smallProb=1-bigProb;

  const prediction=bigProb>smallProb?"大":"小";
  predictions.push(prediction);

  document.getElementById("bigSmall").innerHTML=
    `<div class="${prediction==="大"?"big":"small"}">
     預測：${prediction}
     </div>
     <div>大 ${(bigProb*100).toFixed(1)}% | 小 ${(smallProb*100).toFixed(1)}%</div>`;

  const total=predictions.length-1;
  const acc=total>0?(correctCount/total*100).toFixed(1):0;
  document.getElementById("accuracy").innerText=acc+"%";

  updateTrendBoxes();
}

/* =======================
   通用計算
======================= */

function calculate(){
  calculateSpecial();
  calculateBigSmall();

  document.getElementById("history").innerText=
    rounds.slice(-30)
    .map(r=>`${r.d1}${r.d2}${r.d3}${r.isSpecial?'★':''}`)
    .join(" , ");
}

function updateBank(win){
  let bet=Math.floor(bankroll*0.02/baseUnit)*baseUnit;
  if(bet<baseUnit) bet=baseUnit;

  if(win) bankroll+=bet;
  else bankroll-=bet;

  if(bankroll>peak) peak=bankroll;

  let drawdown=((peak-bankroll)/peak*100).toFixed(2);

  document.getElementById("bankrollInfo").innerText=
    `資金：${bankroll} | 本注：${bet} | 最大回撤：${drawdown}%`;
}

function setTrend(n){
  trendLength=n;
  document.getElementById("btn20").classList.remove("active");
  document.getElementById("btn40").classList.remove("active");
  document.getElementById("btn"+n).classList.add("active");
  updateTrendBoxes();
}

function updateTrendBoxes(){
  const container=document.getElementById("trendBoxes");
  container.innerHTML="";
  let results=[];

  for(let i=1;i<rounds.length;i++){
    results.push(predictions[i-1]===rounds[i].size);
  }

  const last=results.slice(-trendLength);
  last.forEach(win=>{
    const box=document.createElement("div");
    box.className=win?"win":"lose";
    container.appendChild(box);
  });

  if(last.length>0){
    let current=last[last.length-1];
    let streak=1;
    for(let i=last.length-2;i>=0;i--){
      if(last[i]===current) streak++;
      else break;
    }
    document.getElementById("streakInfo").innerText=
      (current?"連贏 ":"連輸 ")+streak+" 期";
  }
}

function drawChart(){
  chart.setOption({
    xAxis:{type:'category',data:specialProbs.map((_,i)=>i+1)},
    yAxis:{type:'value'},
    series:[{data:specialProbs,type:'line',smooth:true}]
  });
}

</script>
</body>
</html>
