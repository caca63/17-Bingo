<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<style>

<body>

<div class="container">

<div class="card">

<div>å·²é¸ï¼š<span id="selectedDice"></span></div>

</div>

<div class="flex">

<div style="flex:1">

<div class="card">

<div id="gapInfo"></div>
<div id="gapHistory" class="stat"></div>
</div>

<div class="card">

<div class="stat">
ä¿å®ˆæº–ç¢ºç‡ï¼š<span id="accuracyCons">0%</span> |
é«˜æ³¢å‹•æº–ç¢ºç‡ï¼š<span id="accuracyAggr">0%</span>
</div>

ç­–ç•¥ç†±åº¦ï¼š
<span id="heatCons"></span> |
<span id="heatAggr"></span>
</div>
</div>

<button class="toggle-btn" onclick="setTrend(40)" id="btn40">40</button>

<h4>ğŸ›¡ ä¿å®ˆæ¨¡å¼</h4>
<div id="trendBoxesCons" class="trend-box"></div>
<div class="stat" id="statsCons"></div>

<h4>ğŸ”¥ é«˜æ³¢å‹•æ¨¡å¼</h4>
<div id="trendBoxesAggr" class="trend-box"></div>
<div class="stat" id="statsAggr"></div>

</div>

</div>

<div class="card">

<div id="history"></div>
</div>

<div class="card">

</div>

<script>
const BASE_SPECIAL=0.0417;
let rounds=[],selected=[];
let predictionsCons=[],predictionsAggr=[];
let correctCons=0,correctAggr=0;
let specialProbs=[],specialIntervals=[];
let lastSpecialIndex=null;
let trendLength=20;

let chart=echarts.init(document.getElementById('chart'));

/* ========================= */
function createButtons(){
  const c=document.getElementById("diceButtons");
  for(let i=1;i<=6;i++){
    const b=document.createElement("button");
    b.innerText=i;
    b.className="dice-btn";
    b.onclick=()=>{if(selected.length<3){selected.push(i);updateSel();}};
    c.appendChild(b);
  }
}
createButtons();

function updateSel(){document.getElementById("selectedDice").innerText=selected.join(",");}

/* ========================= */
function submitRound(){
  if(selected.length!==3)return;

  const [d1,d2,d3]=selected;
  const sum=d1+d2+d3;
  const isBao=(d1===d2&&d2===d3);
  const is17=(sum===17);
  const isSpecial=isBao||is17;
  const size=sum>=11?"å¤§":"å°";

  if(predictionsCons.length){
    if(predictionsCons[predictionsCons.length-1]===size)correctCons++;
    if(predictionsAggr[predictionsAggr.length-1]===size)correctAggr++;
  }

  if(isSpecial){
    if(lastSpecialIndex!==null)
      specialIntervals.push(rounds.length-lastSpecialIndex);
    lastSpecialIndex=rounds.length;
  }

  rounds.push({d1,d2,d3,sum,isSpecial,size});
  selected=[]; updateSel();
  calculate();
}

/* ========================= */
function deleteLast(){
  if(rounds.length===0)return;

  rounds.pop();
  predictionsCons.pop();
  predictionsAggr.pop();
  specialProbs.pop();

  correctCons=0; correctAggr=0;
  for(let i=1;i<rounds.length;i++){
    if(predictionsCons[i-1]===rounds[i].size)correctCons++;
    if(predictionsAggr[i-1]===rounds[i].size)correctAggr++;
  }

  calculate(true);
}

/* ========================= */
function calculateSpecial(){
  const gap = lastSpecialIndex===null ? rounds.length :
              rounds.length-1-lastSpecialIndex;

  let weight=1;
  [1,3,5,10,14,16,18].forEach(p=>{
    weight+=Math.exp(-((gap-p)**2)/7)*0.75;
  });

  if(gap>20) weight+=0.45+(gap-20)*0.035;
  if(gap<3) weight*=0.75;

  let prob=BASE_SPECIAL*weight;
  prob=Math.min(Math.max(prob,0.025),0.16);

  specialProbs.push((prob*100).toFixed(2));

  document.getElementById("specialProb").innerText=
    (prob*100).toFixed(2)+"%";
  document.getElementById("gapInfo").innerText="ç›®å‰é–“éš”ï¼š"+gap;
  document.getElementById("gapHistory").innerText=
    "æ­·å²é–“éš”ï¼š"+specialIntervals.slice(-10).reverse().join(" â†’ ");

  drawChart();
}

/* ========================= */
function calculateBigSmall(skipPush=false){

  if(rounds.length<2){
    document.getElementById("bigSmall").innerText="è³‡æ–™ä¸è¶³";
    return;
  }

  const seq=rounds.slice(-10).map(r=>r.size==="å¤§"?1:0);
  const last=seq[seq.length-1]||0;

  // flipåµæ¸¬
  let flip=0;
  for(let i=1;i<seq.length;i++)if(seq[i]!==seq[i-1])flip++;
  let flipRatio=seq.length>1?flip/(seq.length-1):0;

  // ä¿å®ˆ
  let consProb=0.6*last+0.4*0.5;
  consProb=Math.min(Math.max(consProb,0.1),0.9);

  // é«˜æ³¢å‹•
  let aggrProb=
      0.4*(1-flipRatio)*last+
      0.3*0.5+
      (0.3+0.3*flipRatio)*(Math.random()<0.5?0:1);

  aggrProb=Math.min(Math.max(aggrProb,0.1),0.9);

  if(!skipPush){
    predictionsCons.push(consProb>=0.5?"å¤§":"å°");
    predictionsAggr.push(aggrProb>=0.5?"å¤§":"å°");
  }

  document.getElementById("bigSmall").innerHTML=
  `ğŸ›¡ ä¿å®ˆï¼šå¤§ ${(consProb*100).toFixed(1)}%<br>
   ğŸ”¥ é«˜æ³¢å‹•ï¼šå¤§ ${(aggrProb*100).toFixed(1)}%`;

  updateTrendBoxes();
  updateHeat();
}

/* ========================= */
function calcStats(results){
  const last20=results.slice(-20);
  const last50=results.slice(-50);
  const last30=results.slice(-30);

  const r20=last20.length?(last20.filter(x=>x).length/last20.length*100):0;
  const r50=last50.length?(last50.filter(x=>x).length/last50.length*100):0;

  let trend="â¡";
  if(last30.length===30){
    const r1=last30.slice(0,15).filter(x=>x).length/15;
    const r2=last30.slice(15).filter(x=>x).length/15;
    if(r2-r1>0.03)trend="â¬†";
    else if(r1-r2>0.03)trend="â¬‡";
  }

  return {r20,r50,trend};
}

/* ========================= */
function updateTrendBoxes(){

  const cDiv=document.getElementById("trendBoxesCons");
  const aDiv=document.getElementById("trendBoxesAggr");
  cDiv.innerHTML=""; aDiv.innerHTML="";

  let resultsC=[],resultsA=[];
  for(let i=1;i<rounds.length;i++){
    resultsC.push(predictionsCons[i-1]===rounds[i].size);
    resultsA.push(predictionsAggr[i-1]===rounds[i].size);
  }

  resultsC.slice(-trendLength).forEach(w=>{
    const d=document.createElement("div");
    d.className=w?"win":"lose";
    cDiv.appendChild(d);
  });

  resultsA.slice(-trendLength).forEach(w=>{
    const d=document.createElement("div");
    d.className=w?"win":"lose";
    aDiv.appendChild(d);
  });

  const statsC=calcStats(resultsC);
  const statsA=calcStats(resultsA);

  document.getElementById("statsCons").innerText=
    `20å±€:${statsC.r20.toFixed(1)}% | 50å±€:${statsC.r50.toFixed(1)}% | 30è¶¨å‹¢:${statsC.trend}`;

  document.getElementById("statsAggr").innerText=
    `20å±€:${statsA.r20.toFixed(1)}% | 50å±€:${statsA.r50.toFixed(1)}% | 30è¶¨å‹¢:${statsA.trend}`;
}

/* ========================= */
function updateHeat(){
  const accC=predictionsCons.length>1?(correctCons/(predictionsCons.length-1)*100):0;
  const accA=predictionsAggr.length>1?(correctAggr/(predictionsAggr.length-1)*100):0;

  function heat(rate){
    if(rate>=55)return '<span class="heat-good">ç¶ ç‡ˆ</span>';
    if(rate>=48)return '<span class="heat-mid">é»ƒç‡ˆ</span>';
    return '<span class="heat-bad">ç´…ç‡ˆ</span>';
  }

  document.getElementById("accuracyCons").innerText=accC.toFixed(1)+"%";
  document.getElementById("accuracyAggr").innerText=accA.toFixed(1)+"%";
  document.getElementById("heatCons").innerHTML=heat(accC);
  document.getElementById("heatAggr").innerHTML=heat(accA);
}

/* ========================= */
function calculate(skipPush=false){
  calculateSpecial();
  calculateBigSmall(skipPush);
  document.getElementById("history").innerText=
    rounds.slice(-30)
    .map(r=>`${r.d1}${r.d2}${r.d3}${r.isSpecial?'â˜…':''}`)
    .join(" , ");
}

/* ========================= */
function setTrend(n){
  trendLength=n;
  document.getElementById("btn20").classList.remove("active");
  document.getElementById("btn40").classList.remove("active");
  document.getElementById("btn"+n).classList.add("active");
  updateTrendBoxes();
}

function drawChart(){
  chart.setOption({
    xAxis:{type:'category',data:specialProbs.map((_,i)=>i+1)},
    yAxis:{type:'value'},
    series:[{data:specialProbs,type:'line',smooth:true}]
  });
}
</script>
